<!DOCTYPE HTML>

<html>

<head>
    <title>Portfolio</title>
    <!-- links css to web page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- header bar spans webpage, with div to contain content that sits within the 960px width in center -->
    <header>
        <div class="contentAreaHeader">
            <div id="nameBox"><h1>Nicholas DeRissio</h1></div>
            <!-- <h1>Nicholas DeRissio</h1> -->

            <!-- buttons used for navigating the webpage -->
            <ul>
                <li><button id="about" class="nav" onclick="toAbout()">About</button></li>
                <li><button id="contact" class="nav" onclick="toContact()">Contact</button></li>
                <li><button id="portfolio" class="nav" onclick="toPortfolio()">Portfolio</button></li>
            </ul>
        </div>
    </header>
    
    <!-- main content area of page contains information or objects for user interactivity -->
    <section class="contentArea">
        <h2>Portfolio</h2>

        <div class="linedevider"></div>

        <div class="itemBox" style="background-image:url('assets/images/placeholder1.jpg')">

            <div class="titleBox">
                <h3 class="itemTitle">Hangman</h3>
            </div>

        </div>

        <div class="itemBox" style="background-image:url('assets/images/placeholder2.jpg')">

            <div class="titleBox">
                <h3 class="itemTitle">RPG Game</h3>
            </div>

        </div>

        <div class="itemBox" style="background-image:url('assets/images/placeholder3.jpg')">

            <div class="titleBox">
                <h3 class="itemTitle">Trivia Game</h3>
            </div>

        </div>

        <div class="itemBox" style="background-image:url('assets/images/placeholder4.jpg')">

            <div class="titleBox">
                <h3 class="itemTitle">Rutgers Info Widget</h3>
            </div>

        </div>

        <div class="itemBox" style="background-image:url('assets/images/placeholder5.jpg')">

            <div class="titleBox">
                <h3 class="itemTitle">Rock Paper Scissors</h3>
            </div>

        </div>
    </section>

    <!-- footer of web page 'sticky' -->
    <footer>
        <div id="footerText">Made By Nicholas DeRissio</div>
    </footer>

    <!-- links js to webpage -->
    <script type="text/javascript" src="js/magic.js"></script>
</body>

</html>
