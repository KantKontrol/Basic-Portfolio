<!DOCTYPE HTML>

<html>

<head>
    <title>Contact</title>
    <!-- links css to web page -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- header bar spans webpage, with div to contain content that sits within the 960px width in center -->
    <header>
        <div class="contentAreaHeader">
            <div id="nameBox"></div>
            <h1>Nicholas DeRissio</h1>

            <!-- buttons used for navigating the webpage -->
            <ul>
                <li><button id="about" class="nav" onclick="toAbout()">About</button></li>
                <li><button id="contact" class="nav" onclick="toContact()">Contact</button></li>
                <li><button id="portfolio" class="nav" onclick="toPortfolio()">Portfolio</button></li>
            </ul>
        </div>
    </header>

    <!-- main content area of page contains information or objects for user interactivity -->
    <div class="contentArea">
        <form>
            <h2>Contact</h2>

            <div class="linedevider"></div>

            <h3>Name</h3>
            <input type="text" name="name"><br>
            <h3>Email</h3>
            <input type="text" name="email"><br>
            <h3>Message</h3>
            <input type="text" name="msg">

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- footer of web page 'sticky' -->
    <footer>
        <div id="footerText">Made By Nicholas DeRissio</div>
    </footer>

    <!-- links js to webpage -->
    <script type="text/javascript" src="js/magic.js"></script>
</body>

</html>
